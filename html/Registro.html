<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .bg{
            background-image: url(/images/IMGRegistro.jpg);
            background-position: center center;
        }

        body{
            background: linear-gradient(to left, rgb(67,125,139), rgb(8,23,52));
        }
    </style>

  </head>

 
  <body>
    <!--Contenedor principal-->
    <div class="container w-75 bg-primary mt-5 rounded shadow">

        <div class="row align-items-stretch">

            <!--Imagen-->
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>

            <div class="col bg-light p-4 rounded-end">
                <h2 class="text-center py-4">Registrate es gratis</h2>
                <!--Formulario de registro-->
                <form action="#" class="action">
                    <div class="mb-4">
                        <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="UserName">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="validationPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="Password">
                    </div>
                    <div class="mb-4">
                        <label for="validationPassword" class="form-label">Confirmar contaseña</label>
                        <input type="password" class="form-control" name="Password">
                    </div>

                    <!--Button-->
                    <div class="d-grid mx-sm-4 mb-4">
                        <button type="submit" class="btn btn-primary">Registarse</button>
                    </div>
                    <div class="text-center mb-3">
                        <span>¿Ya tienes una cuenta?<a href="#" class="link"> Iniciar sesión</a></span>
                     </div>
                    
                </form>
            </div>
        </div>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
