<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../../js/admin/event.js" type="module" defer></script>
</head>
<body>

<!--navbar horizontal-->
<nav class="navbar">
    <div class="container-fluid">
        <img src="../../images/NewLogo.png" alt="Logo"  class="logo">

        <!--Opciones-->
        <ul class="menuH">
            <li>
                <button class="new">
                    <a href="#">
                        <span><i class="fa-solid fa-pen-to-square text-light"></i> New post</span>
                    </a>
                </button>
            </li>

            <li>
                <button class="settings">
                    <a href="#">
                        <span><i class="fa-sharp fa-solid fa-gears"></i> Settings</span>
                    </a>
                </button>
            </li>

            <li>
                <button class="salir">
                    <a href="#">
                        <span><i class="fa-solid fa-right-from-bracket text-light"></i> Logout</span>
                    </a>
                </button>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <!--navbar Vertical-->
    <div class="menuV">

        <div class="adminOnline mb-3">
            <div id="Foto">
                <img class="Foto" src="../../images/PerfilTransparente.png" alt="">
                <span>Name</span><br>
                <span> <i class="fa-solid fa-circle circulo"></i> Online</span>
            </div>
        </div>

        <div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div><br>

        <div class="form-check opcion mb-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Post
            </label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2" checked>
            <label class="form-check-label" for="exampleRadios2">
                Categories
            </label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" checked>
            <label class="form-check-label" for="exampleRadios3">
                Users
            </label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option4" checked>
            <label class="form-check-label" for="exampleRadios4">
                Roles
            </label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option5" checked>
            <label class="form-check-label" for="exampleRadios5">
                Permisos
            </label>
        </div>
    </div>

    <div class="Informacion">

        <div class="title">
            <h2>Users</h2>
            <hr>
        </div>
        <button class="btn btn-success mb-3" onclick="abrirForm(0)">
            Add new
        </button>
        <button class="btn btn-success mb-3">
            Actualizar
        </button>
        <button class="btn btn-success mb-3" >
            Eliminar
        </button>
        <button class="btn btn-success mb-3" onclick="listar()">
            Buscar
        </button>
        <div class="datos" data-container>
        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
