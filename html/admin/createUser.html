<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background: rgb(8, 23, 52);
        }

        .container{
            background:rgba(8, 91, 158, 0.315);
            color: white;
        }

        .contenido{
            box-shadow: 5px -1px  10px 4px rgb(20, 72, 151);
        }

        .link{
            color: cyan;
        }

        .link:hover{
            cursor: pointer;
            color:rgb(127, 120, 228);
        }
    </style>
</head>

<body>
<!--Contenedor principal-->

<div class="container w-75 mt-5 rounded shadow" >
    <div class="row align-items-stretch">
        <div class="col contenido p-4 rounded-end">
            <h2 class="text-center py-4 text-light">Agregar un nuevo usuario</h2>
            <!--Formulario de registro-->
            <form action="#" class="action">
                <div class="mb-4">
                    <label for="validationCustomUsername" class="form-label text-light">Nombre de usuario</label>
                    <input type="text" class="form-control" id="validationCustomUsername" style="background:rgba(220, 235, 241, 0.774);" onkeydown="enableButton()">
                </div>
                <div class="invalid-feedback" data-invalid-username style="color: rgb(230, 52, 138);">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label text-light">Correo</label>
                    <input type="email" class="form-control" id="email" name="email" style="background:rgba(220, 235, 241, 0.774);" onkeydown="enableButton()">
                </div>
                <div class="invalid-feedback" data-invalid-email style="color: rgb(230, 52, 138);">
                </div>
                <div class="mb-4">
                    <label for="validationPassword" class="form-label text-light">Contraseña</label>
                    <input type="password" class="form-control" id="validationPassword" style="background:rgba(220, 235, 241, 0.774);" name="Password" onkeydown="enableButton()">
                </div>
                <div class="invalid-feedback" data-invalid-password style="color: rgb(230, 52, 138);">
                </div>
                <div class="mb-4">
                    <label for="validationPasswordAgain" class="form-label text-light">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="validationPasswordAgain" style="background:rgba(220, 235, 241, 0.774);" name="Password"  onkeydown="enableButton()">
                </div>
                <div class="invalid-feedback" data-invalid-retyped-password style="color: rgb(230, 52, 138);">
                </div>

                <!--Button-->
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary" Signup-button>Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../js/admin/event.js" type="module"></script>
<script src="../../js/admin/actions/create.js" type="module"></script>
<script src="../../js/validateRegistry/validate.js" type="module" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
