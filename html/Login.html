<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/validateLogin/events.js" type="module" defer></script>
</head>
<body>
<!--Contenedor principal-->
<div class="container">

    <div class="row justify-content-center pt-5 mt-5 mr-1">

        <!--Card con los input del login-->
        <div class="col-md-4 card"><br><br>
            <div class="card-body text-center">
                <h4 class="card-title mt-5 mb-3">BIENVENIDO</h4><br>
                <div class="form-group mx-sm-4 mb-3">
                    <!--Input para el usuario-->
                    <input class="form-control" type="text" placeholder="Usuario" aria-label="Usuario" required style="background:rgba(0, 0, 0, .4); color: white;" id="UserName" autofocus>
                    <!--Validacion User-->
                    <div class="invalid-feedback" data-invalid-username style="color: rgb(230, 52, 138);">
<!--                        El nombre de usuario es obligatorio.-->
                    </div>
                </div><br>

                <div class="form-group mx-sm-4 mb-3">
                    <!--Input para la contraseña-->
                    <input class="form-control" type="password" placeholder="Contraseña" aria-label="Contraseña" required style="background:rgba(0, 0, 0, .4); color: white;" id="Password">
                    <!--Validacion Password-->
                    <div class="invalid-feedback" data-password style="color: rgb(230, 52, 138);">
                        <!-- La contraseña debe contener al menos un caracter especial.-->
                    </div>

                    <span><a href="#" class="Forgotten-password ">¿Has olvidado tu contraseña?</a></span>
                </div><br>

                <!--Button de ingreso-->
                <div class="d-grid mx-sm-4 mb-3">
                    <button class="btn " type="button" Ingresar>Ingresar</button>
                </div>

                <!--Para el registro de nuevo usuario-->
                <div >
                    <span>¿Eres nuevo por acá? <a href="Registro.html" class="link"> Registrarse </a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
