<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Post</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./js/adminPost/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!--Contenedor principal-->
<div class="container mt-5">
    <h1 class="text-center mb-4">New post</h1>

    <div class="row">

        <!--Creacion del contenido del post-->
        <div class="col">
            <div class="newPost">
                <br>
                <h2>Comparte lo que te gusta con los demás.</h2>
                <span>Titulo del post</span><br>
                <input  type="text" id="title"><br>
                <span>Contenido</span><br>
                <textarea class="shadow-lg p-3 mb-2 rounded" name="descripcion" id="post"></textarea><br>
                <button class="Publicar mb-3" id="public">
                    <span>Publicar</span>
                </button>
            </div>
        </div>

        <!--Parte que contiene donde se suben las imagenes a usar en el post-->
        <div class="col">
            <div class="Vista">
                <div class="IMGVista">
                    <img id="photoPreview" src="" >
                </div>
                <div class="footer">
                    <input class="formatear" type="file" id="fileInput">
                    <label for="fileInput">
                        <span class="formatear__formatear-button mb-1">Buscar archivo</span>
                        <span class="formatear__formatear-name mb-1">
                                <span id="select">Ningún archivo selccionado</span>
                            </span>

                    </label>
                    <button class="Cargar"  onclick="uploadPhoto()">Cargar Archivo</button>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js" integrity="sha512-X0CJvcClD8EXFn5Oq8BD5lIsznKDfxb0Sf9Wr8MCCTyAEWaAAxr0Jvm3qyofsmN7eSHMZ0PPQGjVKroLAfexrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
